<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - FinalRoundApp</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 40px;
      max-width: 420px;
      width: 100%;
    }
    h1 { color: #333; margin-bottom: 10px; text-align: center; }
    .subtitle { color: #666; margin-bottom: 24px; text-align: center; line-height: 1.5; }
    .form-group { margin-bottom: 18px; }
    label { display: block; margin-bottom: 8px; color: #333; font-weight: 500; }
    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
    }
    input:focus { outline: none; border-color: #667eea; }
    .btn {
      width: 100%;
      padding: 14px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
    }
    .btn:disabled { background: #ccc; cursor: not-allowed; }
    .msg {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      display: none;
    }
    .error { background: #fee; color: #c33; }
    .success { background: #efe; color: #2a7; }
    .link { text-align: center; margin-top: 18px; }
    .link a { color: #667eea; text-decoration: none; }
    .link a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reset password</h1>
    <p class="subtitle">Enter the code/token you received and your new password.</p>

    <div class="msg error" id="error"></div>
    <div class="msg success" id="success"></div>

    <form id="form">
      <div class="form-group">
        <label for="token">Reset token</label>
        <input type="text" id="token" name="token" required>
      </div>
      <div class="form-group">
        <label for="password">New password</label>
        <input type="password" id="password" name="password" minlength="8" required>
      </div>
      <button type="submit" class="btn" id="submit">Reset password</button>
    </form>

    <div class="link">
      <a href="/auth/signin">Back to sign in</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('form');
    const errorDiv = document.getElementById('error');
    const successDiv = document.getElementById('success');
    const submitBtn = document.getElementById('submit');

    // Pre-fill token from ?token=...
    const params = new URLSearchParams(window.location.search);
    const tokenParam = params.get('token');
    if (tokenParam) document.getElementById('token').value = tokenParam;

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorDiv.style.display = 'none';
      successDiv.style.display = 'none';
      submitBtn.disabled = true;
      submitBtn.textContent = 'Resettingâ€¦';

      const token = document.getElementById('token').value;
      const password = document.getElementById('password').value;
      try {
        const res = await fetch('/api/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, password })
        });
        const data = await res.json().catch(() => ({}));
        if (!res.ok) throw new Error(data.error || data.message || ('HTTP ' + res.status));
        successDiv.textContent = data.message || 'Password reset successfully.';
        successDiv.style.display = 'block';
      } catch (err) {
        errorDiv.textContent = String(err.message || err);
        errorDiv.style.display = 'block';
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Reset password';
      }
    });
  </script>
</body>
</html>
